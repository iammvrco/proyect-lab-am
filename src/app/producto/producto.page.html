<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{producto.nombre}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-slides [options]="options" pager="true">
    <ion-slide *ngFor="let imagen of producto.carrusel">
      <img src={{imagen}} />
    </ion-slide>
  </ion-slides>
</ion-content>
